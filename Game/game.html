<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Game</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <style>
                img{
                    border: 1px solid transparent;
                    &:hover{
                        opacity: 0.7;
                        cursor: pointer;
                    }
                }
    </style>
    </head>
    <body class="bg-light">
        <!-- rock paper scissors game -->
        <h1 class="bg-dark text-center text-white p-2 display-4">Game</h1>
        <p class="container text-center display-6">select any one from given option</p>
        <div class="options container d-flex justify-content-center g-2">
            <div class="box"><img src="rock.jpg" alt="rock" class="rounded-circle w-75 bg-dark p-1 my-5" onclick="rock()"></div>
            <div class="box"><img src="pepar.jpg" alt="pepar" class="rounded-circle w-75 bg-dark p-1 my-5" onclick="paper()"></div>
            <div class="box"><img src="sisor.jpg" alt="sisor" class="rounded-circle w-75 bg-dark p-1 my-5" onclick="scissors()"></div>
        </div>
        <div class="container">
            <p class="display-6 text-center fw-medium">user <span id="userMar">0</span></p>
            <p class="display-6 text-center fw-medium">computer <span id="comMar">0</span></p>
        </div>
        <span class="userInputShow"></span>
        <span class="comInputShow"></span>
        <div class="text-center ">
            <button class="win bg-danger display-6 px-5 fw-medium text-white rounded-pill" onclick="win()" id="resultEnd">
                WIN ?
            </button>
        </div>
<!-- javaScript -->
        <script>
            let userInput;
            let compOption;
            let end = "win ! ";
            let comInput;
// this three functions will run as per user input
            function rock(){
                console.log("rock clicked");
                return userInput="rock";
// if user select rock then this function will run
            }
            function paper(){
                console.log("paper clicked");
                return userInput="paper";
// if user select pepar then this function will run
            }
            function scissors(){
                console.log("scissors clicked");
                return userInput="scissors";
// if user select sisor then this function will run
            }
// after user click button this function will run
            function win(){
                const com = ["rock","paper","scissors"];
                comInput = Math.floor(Math.random() * 3);
                for(i=0 ; i<=1 ; i++){
                    compOption = com[comInput];
                }
                console.log("computer option is ",compOption);
                if(userInput==compOption){
                    console.log("draw")
                    end = "drow";
                }else if(userInput=="rock" & compOption=="paper"){
                    console.log("computer win")
                    end = "computer win";
                }else if(userInput=="rock" & compOption=="scissors"){
                    console.log("user win")
                    end = "user win";
                }else if(userInput=="paper" & compOption=="rock"){
                    console.log("user win")
                    end = "user win";
                }else if(userInput=="paper" & compOption=="scissors"){
                    console.log("computer win")
                    end = "computer win";
                }else if(userInput=="scissors" & compOption=="rock"){
                    console.log("computer win")
                    end = "computer win";
                }else if(userInput=="scissors" & compOption=="paper"){
                    console.log("user win")
                    end = "user win";
                }
                document.getElementById("resultEnd").innerHTML = end;
            }
            win();
        </script>
    </body>
</html>
